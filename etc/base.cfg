# RESERVED. U.S. Government Sponsorship acknowledged.


# Interfaces
# ----------
#
# Default network interfaces to which our servers should bind, or at which we
# find dependent services.
[interfaces]
supervisor = localhost
pserve = localhost


# Ports
# -----
#
# Default port numbers on which our servers should listen.
[ports]
supervisor = 6544
pserve = 6543


# Paths
# -----
#
# Where to find stuff
[paths]
python-home = /usr/bin


# Secrets
# -------
#
# Strings used to sign cookies and create sessions.  These must be different.
[secrets]



# Buildout
# --------
#
# Bring it all together.
[buildout]
newest               = false
package-name         = edrn.labcas.ui
unzip                = true
update-versions-file = versions/known-good-versions.cfg
versions             = versions
wsgi-target-name     = labcas.wsgi
extends =
    versions/dists.cfg
    versions/eggs.cfg
    paste.cfg
    python.cfg
    httpd.cfg
